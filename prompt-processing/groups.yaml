title: Prompt Processing Group Summary
description: Group-based tables and plots of prompt processing for a given night.
authors:
  - name: Hsin-Fang Chiang
    slack: hsinfang
tags:
  - prompt-processing
parameters:
  date:
    type: string
    description: Day of observation (YYYY-MM-DD)
    default: "2024-06-18"
  instrument:
    type: string
    description: Instrument name
    default: "LSSTComCamSim"
  survey:
    type: string
    description: Survey name
    default: "BLOCK-297"
  mode:
    type: string
    description: Report or debug mode
    default: "INFO"
